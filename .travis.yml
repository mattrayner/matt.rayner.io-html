language: node_js
node_js: 8

before_script:
  - npm install -g gulp-cli

script:
  - make build

before_deploy:
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

deploy:
  provider: script
  skip_cleanup: true
  script:
    - make deploy
