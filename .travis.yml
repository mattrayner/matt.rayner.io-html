language: node_js
node_js: 8

script:
  - make build

before_deploy:
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

deploy:
  - provider: script
    cleanup: false
    script:
      - make build && make deploy-ci
    on:
      branch: master
  - provider: script
    cleanup: false
    script:
      - make build && make deploy-ci
    on:
      tags: true

