## Customize the test machine
machine:
  timezone:
    Europe/London # Set the timezone

  node:
      version: 6.2.0

dependencies:
  override:
    - npm install -g gulp-cli
    - npm install -g shipit-cli
    - npm install

test:
  override:
    - gulp
    - gulp sitemap

deployment:
  live:
    branch: master
    commands:
      - shipit live deploy