## Customize the test machine
machine:
  timezone:
    Europe/London # Set the timezone

  node:
      version: 0.10.22

dependencies:
  override:
    - apt-get install node-sass
    - npm install
    - npm install -g gulp-cli
    - npm install -g shipit-cli

test:
  override:
    - gulp

deployment:
  live:
    branch: master
    commands:
      - shipit live deploy